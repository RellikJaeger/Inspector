apply plugin: 'com.android.application'

repositories {
    maven {
        url 'https://artifactory.newm.com.br/artifactory/inspector'
    }
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "br.newm.inspector_test"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "lib"
    productFlavors {
        local {
            dimension "lib"
        }
        maven {
            dimension "lib"
        }
    }
}

dependencies {
    localImplementation project(':inspector')
    mavenImplementation 'br.newm.inspector:inspector:1.1.0'

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.squareup.okhttp3:okhttp:4.2.2'
}
